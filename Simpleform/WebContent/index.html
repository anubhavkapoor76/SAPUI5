<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons,sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

		<script>
				sap.ui.localResources("simpleform");
				var app = new sap.m.App({initialPage:"idView11"});
				var view = sap.ui.view({id:"idView11", viewName:"simpleform.View1", type:sap.ui.core.mvc.ViewType.XML});
				
				var view1 = sap.ui.view({id:"idView12", viewName:"simpleform.View2", type:sap.ui.core.mvc.ViewType.XML});
				
				app.addPage(view);
				app.addPage(view1)
				
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
